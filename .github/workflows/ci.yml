name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Determine JavaFX platform
        id: platform
        shell: bash
        run: |
          if [ "${RUNNER_OS}" = "Linux" ]; then echo "platform=linux" >> $GITHUB_OUTPUT; fi
          if [ "${RUNNER_OS}" = "macOS" ]; then echo "platform=mac" >> $GITHUB_OUTPUT; fi
          if [ "${RUNNER_OS}" = "Windows" ]; then echo "platform=win" >> $GITHUB_OUTPUT; fi

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and Test (skip AppTest on macOS)
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            mvn -B "-Djavafx.platform=${{ steps.platform.outputs.platform }}" clean package -Dtest=HelloTest
          else
            mvn -B "-Djavafx.platform=${{ steps.platform.outputs.platform }}" clean package -Dtest=HelloTest
          fi
        shell: bash
