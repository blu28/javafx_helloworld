name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Determine JavaFX platform
        run: |
          if [ "${RUNNER_OS}" = "Linux" ]; then echo "JAVA_PLATFORM=linux" >> $GITHUB_ENV; fi
          if [ "${RUNNER_OS}" = "macOS" ]; then echo "JAVA_PLATFORM=mac" >> $GITHUB_ENV; fi
          if [ "${RUNNER_OS}" = "Windows" ]; then echo "JAVA_PLATFORM=win" >> $GITHUB_ENV; fi

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (package)
        run: mvn -B -Djavafx.platform=${JAVA_PLATFORM} clean package
